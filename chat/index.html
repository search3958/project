<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM-4-Flash Chat</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; font-size: 14px; }
        .user { align-self: flex-end; background-color: #007bff; color: white; }
        .ai { align-self: flex-start; background-color: #ffffff; color: #333; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #input-area { background: white; border-top: 1px solid #ddd; padding: 15px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:disabled { background-color: #ccc; }
    </style>
</head>
<body>

<header>GLM-4-Flash Chat (Fixed)</header>
<div id="chat-container"></div>
<div id="input-area">
    <input type="text" id="user-input" placeholder="メッセージを入力...">
    <button id="send-btn">送信</button>
</div>

<script>
    // 提供されたAPIキー
    const API_KEY = "e002302a082043a2a02242e6d10cc924.IjQhg2afcjmJEfYW";
    const API_URL = "https://open.bigmodel.cn/api/paas/v4/chat/completions";
    
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let chatHistory = [
        { role: "system", content: "You are a helpful assistant." }
    ];

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        sendBtn.disabled = true;

        chatHistory.push({ role: "user", content: text });

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // もし "glm-4-flash" でエラーが出る場合は "glm-4" に書き換えてください
                    model: "glm-4-flash", 
                    messages: chatHistory,
                    stream: false
                })
            });

            const data = await response.json();

            if (data.choices && data.choices[0]) {
                const aiResponse = data.choices[0].message.content;
                appendMessage('ai', aiResponse);
                chatHistory.push({ role: "assistant", content: aiResponse });
            } else {
                const errorDetail = data.error ? JSON.stringify(data.error) : "Unknown Error";
                appendMessage('ai', "エラー: " + errorDetail);
            }
        } catch (error) {
            appendMessage('ai', "通信エラーが発生しました。");
        } finally {
            sendBtn.disabled = false;
        }
    }

    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;
        msgDiv.innerText = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

    // 初回メッセージ
    appendMessage('ai', "接続準備ができました。メッセージをどうぞ。");
</script>
</body>
</html>
