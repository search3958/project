<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WASI Shell</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #00ff88;
      font-family: monospace;
    }

    .main-container {
      padding: 12px;
    }

    #shell-output {
      white-space: pre-wrap;
      min-height: 300px;
      margin-bottom: 8px;
      overflow-y: auto;
    }

    #shell-input {
      width: 100%;
      background: #000;
      color: #00ff88;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="shell-output"></div>
    <input id="shell-input" placeholder="command..." autocomplete="off" />
  </div>

  <script type="module">
    /* =========================================================
       DOM取得（nullチェック徹底）
    ========================================================= */
    const outputEl = document.getElementById("shell-output");
    if (!outputEl) {
      console.error("[WASI] shell-output not found");
      throw new Error("shell-output missing");
    }

    const inputEl = document.getElementById("shell-input");
    if (!inputEl) {
      console.error("[WASI] shell-input not found");
      throw new Error("shell-input missing");
    }

    console.log("[WASI] DOM initialized");

    /* =========================================================
       WASI / wasmfs（ローカル import）
    ========================================================= */
    import { WASI } from "./node_modules/@wasmer/wasi/dist/index.esm.js";
    import {
      init as wasmfsInit,
      WASI as WASIBindings
    } from "./node_modules/@wasmer/wasmfs/dist/index.esm.js";

    await wasmfsInit();
    console.log("[WASI] wasmfs initialized");

    /* =========================================================
       出力ユーティリティ
    ========================================================= */
    function writeOutput(text) {
      outputEl.textContent += text;
      outputEl.scrollTop = outputEl.scrollHeight;
    }

    /* =========================================================
       busybox.wasm ロード
    ========================================================= */
    let wasmModule = null;

    async function loadBusyBox() {
      console.log("[WASI] loading busybox.wasm");
      const res = await fetch("./busybox.wasm");
      if (!res.ok) {
        console.error("[WASI] busybox.wasm fetch failed:", res.status);
        return;
      }

      const bytes = await res.arrayBuffer();
      wasmModule = await WebAssembly.compile(bytes);
      console.log("[WASI] busybox.wasm compiled");
    }

    await loadBusyBox();

    if (!wasmModule) {
      throw new Error("busybox.wasm not loaded");
    }

    /* =========================================================
       コマンド実行（1コマンド1インスタンス）
    ========================================================= */
    async function runCommand(commandLine) {
      const args = commandLine.split(" ").filter(Boolean);
      if (args.length === 0) return;

      writeOutput(`$ ${commandLine}\n`);

      const wasi = new WASI({
        args: ["busybox", ...args],
        env: {},
        bindings: {
          ...WASIBindings,
          fs: WASIBindings.fs,
          stdout: {
            write(_fd, buffer) {
              writeOutput(new TextDecoder().decode(buffer));
              return buffer.length;
            }
          },
          stderr: {
            write(_fd, buffer) {
              writeOutput(new TextDecoder().decode(buffer));
              return buffer.length;
            }
          }
        }
      });

      try {
        const instance = await WebAssembly.instantiate(
          wasmModule,
          { wasi_snapshot_preview1: wasi.wasiImport }
        );

        wasi.start(instance);
        console.log("[WASI] executed:", commandLine);
      } catch (err) {
        console.error("[WASI] execution error", err);
        writeOutput("error\n");
      }
    }

    /* =========================================================
       入力処理
    ========================================================= */
    inputEl.addEventListener("keydown", async (e) => {
      if (e.key !== "Enter") return;

      const cmd = inputEl.value.trim();
      inputEl.value = "";

      if (!cmd) return;

      await runCommand(cmd);
    });

    writeOutput("WASI shell ready.\n");
    console.log("[WASI] shell ready");
  </script>
</body>
</html>
