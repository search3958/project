<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>壁紙を選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="light.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

    <div class="view-wrapper" id="loading-container">
        <div id="loading-content">
            <div id="loading-bar-container">
                <div id="loading-bar">0%</div>
            </div>
            <p id="loading-text">スクリプトとライブラリを読み込み中...</p>
        </div>
    </div>

    <div id="genre-view" class="view-wrapper offscreen-right">
        <header>
            <h1 id="app-title">壁紙を選択</h1>
        </header>
        <div id="genre-content">
            <div id="genre-list">
            </div>
        </div>
    </div>

    <div id="gallery-view" class="view-wrapper offscreen-right">
        <header>
            <span id="back-button" class="material-symbols-outlined" style="display:inline-flex;"><md-ripple></md-ripple>arrow_back</span>
            <h1 id="gallery-title-header"></h1>
        </header>
        <div id="gallery-content">
            <div id="image-gallery">
            </div>
        </div>
    </div>


    <md-dialog id="image-action-dialog" type="alert">
    <div slot="headline" id="dialog-image-name">壁紙アクション</div>
    <div slot="content">
        <md-list id="action-list">
            <md-list-item data-action="setNewtab">
                <span slot="headline">Newtabに設定</span>
                <span slot="start" class="material-symbols-outlined">wallpaper</span>
            </md-list-item>
            <md-list-item data-action="setLight">
                <span slot="headline">ライトを設定</span>
                <span slot="start" class="material-symbols-outlined">light_mode</span>
            </md-list-item>
            <md-list-item data-action="setDark">
                <span slot="headline">ダークを設定</span>
                <span slot="start" class="material-symbols-outlined">dark_mode</span>
            </md-list-item>
        </md-list>
        <md-list id="action-list">
            <md-list-item data-action="copyUrl">
                <span slot="headline">URLをコピー</span>
                <span slot="start" class="material-symbols-outlined">link</span>
            </md-list-item>
            <md-list-item data-action="download">
                <span slot="headline">クレジットを表記して保存</span>
                <span slot="start" class="material-symbols-outlined">download</span>
            </md-list-item>
        </md-list>
    </div>
</md-dialog>

<md-dialog id="completion-dialog" type="alert">
    <div slot="headline" id="completion-title"></div>
    <div slot="content">
        <p id="completion-message"></p>
    </div>
</md-dialog>

<a id="download-link" style="display: none;"></a>

    <script src="script.js"></script>
    <style>
        dialog::backdrop {
            background:#0004!important;
        }
    </style>
</body>
</html>
