<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸之助の面</title>
    <style>
        img {
            display: none;
            transition: filter 0.1s;
        }
      body{
        background:#f0f0f0;
      }
      button{
        background:#185AF2;
        color:#fff;
        padding:8px;
        border-radius:100px;
        border:none;
      }
      .textbox{
        background:#fff;
        border-radius:16px;
        padding:16px;
        margin-bottom:-20px;
        width:350px;
      }
      small{
        color:#333;
      }
      h3{
        margin:0px;
      }
      .box{
       height: 100vh;
    /* 真ん中寄せ */
    display: grid;
    place-items: center;
      }
    </style>
</head>
<body><div class="box">
  <div class="textbox">
    <h3>注意</h3>
    周りの明るさ<br><small>暗いと目が死ぬけどお前にはそれがお似合いかもね笑</small><br>
    顔面に注意<br><small>色が反転した顔面きもい</small><br>
    画像の読み込み遅いかも<br><small>出てこんかったらちょっとだけ待って。</small><br>
  </div>
    <button id="fullscreenButton">全画面幸之助を開始</button>
   </div>
    <img id="fullscreenImage" src="https://search3958.github.io/project/konosuke.png" alt="Image" />

    <script>
        const button = document.getElementById('fullscreenButton');
        const image = document.getElementById('fullscreenImage');
        let invertInterval;

        // Start fullscreen with color inversion
        button.addEventListener('click', () => {
            image.style.display = 'block';
            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.webkitRequestFullscreen) {
                image.webkitRequestFullscreen();
            } else if (image.msRequestFullscreen) {
                image.msRequestFullscreen();
            }

            // Start color inversion interval when fullscreen is active
            invertInterval = setInterval(() => {
                if (image.style.filter === 'invert(100%)') {
                    image.style.filter = 'invert(0%)';
                } else {
                    image.style.filter = 'invert(100%)';
                }
            }, 60); // 0.1 seconds
        });

        // Listen for fullscreen exit to stop color inversion and hide image
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                clearInterval(invertInterval); // Stop color inversion
                image.style.filter = 'invert(0%)'; // Reset filter
                image.style.display = 'none'; // Hide image
            }
        });
        document.addEventListener('webkitfullscreenchange', () => {
            if (!document.webkitFullscreenElement) {
                clearInterval(invertInterval);
                image.style.filter = 'invert(0%)';
                image.style.display = 'none';
            }
        });
        document.addEventListener('msfullscreenchange', () => {
            if (!document.msFullscreenElement) {
                clearInterval(invertInterval);
                image.style.filter = 'invert(0%)';
                image.style.display = 'none';
            }
        });
    </script>
</body>
</html>
